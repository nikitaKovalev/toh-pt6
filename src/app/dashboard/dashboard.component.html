<app-hero-search [formControl]="control"></app-hero-search>

<h2>Top Heroes</h2>
<div class="heroes-menu">
    <a
        *ngFor="let hero of heroes$ | async | filter: filterValue:control.value; trackBy: trackBy"
        routerLink="/detail/{{ hero.id }}"
    >
        {{ hero.name }}
    </a>
</div>
