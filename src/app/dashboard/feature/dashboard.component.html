<app-hero-search [formControl]="control"></app-hero-search>

<h2>Top Heroes</h2>

<section style="position: relative; min-height: 245px">
    <ngx-spinner
        bdColor="transparent"
        size="medium"
        color="#F46316"
        type="timer"
        [fullScreen]="false"
    ></ngx-spinner>

    <main
        class="heroes-menu"
        [ngStyle]="heroesBlurred$ | async"
    >
        <a
            *ngFor="let hero of heroes$ | async | filter: filterValue:control.value; trackBy: trackBy"
            routerLink="/heroes/{{ hero.id }}"
        >
            {{ hero.name }}
        </a>
    </main>
</section>
