<h2>My Heroes</h2>

<div>
    <label for="new-hero">Hero name:</label>
    <input
        #heroName
        id="new-hero"
    />

    <button
        type="button"
        class="add-button"
        (click)="add(heroName.value); heroName.value = ''"
    >
        Add hero
    </button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes$ | async">
        <a routerLink="/detail/{{ hero.id }}">
            <span class="badge">{{ hero.id }}</span>
            {{ hero.name }}
        </a>
        <button
            type="button"
            title="delete hero"
            class="delete"
            (click)="delete(hero)"
        >
            x
        </button>
    </li>
</ul>
